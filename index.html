<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주식스레드 | 엄선 뉴스</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .news-card { transition: all 0.3s ease; }
    .news-card:hover { transform: translateY(-6px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .placeholder-img { background: linear-gradient(45deg, #f0f0f0 25%, #e0e0e0 25%, #e0e0e0 50%, #f0f0f0 50%, #f0f0f0 75%, #e0e0e0 75%); background-size: 10px 10px; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-blue-50 min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-8">

    <!-- Header -->
    <header class="text-center mb-12">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <span class="text-white font-bold text-xl">📰</span>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-3">주식스레드</h1>
      <p class="text-lg text-gray-600">매일 엄선된 투자 뉴스를 전달합니다</p>
    </header>

    <!-- News List -->
    <div id="newsList" class="space-y-6">
      <p class="text-center text-gray-500 py-8">뉴스를 불러오는 중...</p>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-16 text-gray-500 text-sm">
      <p>© 2024 주식스레드 | 정보 제공 목적으로만 사용됩니다</p>
    </footer>
  </div>

  <script>
    // ✅ 게시된 CSV 주소
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3enWguEMxeKP1MawVmW36ynVa9ImB7uVG4mFJiEObsDmJufNeOiHycSXf3iZWgIceYnu67iNUO0aX/pub?output=csv';

    // 🔍 출처별 제목 매핑 (Zapier 안 건드리고 웹에서 처리)
    function getCleanTitle(link) {
      if (link.includes('hankyung.com')) return '한국경제';
      if (link.includes('chosun.com')) return '조선비즈';
      if (link.includes('naver.com')) return '네이버 뉴스';
      if (link.includes('daum.net')) return '다음 뉴스';
      if (link.includes('etnews.com')) return '전자신문';
      if (link.includes('mk.co.kr')) return '머니투데이';
      if (link.includes('yonhapnews.co.kr')) return '연합뉴스';
      return '뉴스 기사';
    }

    // 🖼️ 출처별 기본 이미지
    function getImageForLink(link) {
      if (link.includes('hankyung.com')) return 'https://placehold.co/400x200/1f2937/ffffff?text=한국경제';
      if (link.includes('chosun.com')) return 'https://placehold.co/400x200/dc2626/ffffff?text=조선비즈';
      if (link.includes('naver.com')) return 'https://placehold.co/400x200/25b64c/ffffff?text=네이버';
      if (link.includes('daum.net')) return 'https://placehold.co/400x200/000000/ffffff?text=다음';
      if (link.includes('etnews.com')) return 'https://placehold.co/400x200/059669/ffffff?text=전자신문';
      if (link.includes('mk.co.kr')) return 'https://placehold.co/400x200/ea580c/ffffff?text=머니투데이';
      if (link.includes('yonhapnews.co.kr')) return 'https://placehold.co/400x200/7c3aed/ffffff?text=연합뉴스';
      return 'https://placehold.co/400x200/9ca3af/ffffff?text=주식뉴스';
    }

    // 🏷️ 출처 추출
    function getSource(link) {
      const sources = {
        'hankyung.com': '한국경제',
        'chosun.com': '조선비즈',
        'naver.com': '네이버',
        'daum.net': '다음',
        'etnews.com': '전자신문',
        'mk.co.kr': '머니투데이',
        'yonhapnews.co.kr': '연합뉴스'
      };
      for (const [key, value] of Object.entries(sources)) {
        if (link.includes(key)) return value;
      }
      return '기타';
    }

    async function loadNews() {
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = '<p class="text-center text-gray-500 py-8">로딩 중...</p>';

      try {
        const response = await fetch(csvUrl);
        const csv = await response.text();
        
        const lines = csv.split('\n').filter(line => line.trim() !== '');
        if (lines.length < 2) {
          newsList.innerHTML = '<p class="text-center text-gray-500 py-8">뉴스가 없습니다.</p>';
          return;
        }

        const rows = lines.slice(1);
        newsList.innerHTML = '';

        rows.forEach(row => {
          const cols = row.split(',').map(col => 
            col.trim().replace(/^"(.*)"$/, '$1')
          );

          const rawTitle = cols[1] || '#';
          const link = rawTitle.startsWith('http') ? rawTitle : '#';
          const summary = cols[2] || '이 뉴스의 요약입니다.';
          const date = cols[4] || '오늘';
          const category = cols[6] || '기타';

          // ✅ Zapier 건드리지 않고 웹에서 가공
          const cleanTitle = getCleanTitle(link);
          const source = getSource(link);
          const image = getImageForLink(link);

          const newsEl = document.createElement('div');
          newsEl.className = "news-card bg-white rounded-2xl shadow-md overflow-hidden border border-slate-200";
          
          newsEl.innerHTML = `
            <a href="${link}" target="_blank" class="block">
              <div class="relative">
                <img src="${image}" alt="${source} 뉴스 이미지" class="w-full h-48 object-cover placeholder-img" onerror="this.src='https://placehold.co/400x200/9ca3af/ffffff?text=No+Image'">
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                <div class="absolute bottom-4 left-4 right-4">
                  <h3 class="text-xl font-bold text-white mb-1 line-clamp-2">${cleanTitle}</h3>
                  <div class="flex items-center justify-between text-xs text-white/90">
                    <span>${source}</span>
                    <span>${date}</span>
                  </div>
                </div>
              </div>
              <div class="p-5">
                <p class="text-gray-600 text-sm mb-3 line-clamp-2">${summary}</p>
                <div class="flex items-center justify-between text-xs text-gray-500">
                  <span class="bg-gray-100 px-2 py-1 rounded">${category}</span>
                  <span class="text-blue-600 font-medium flex items-center">
                    자세히 보기 
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="ml-1">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                  </span>
                </div>
              </div>
            </a>
          `;
          
          newsList.appendChild(newsEl);
        });

      } catch (error) {
        console.error('오류:', error);
        newsList.innerHTML = `
          <div class="text-center p-8 bg-red-50 rounded-2xl">
            <p class="text-red-600 font-medium">로딩 실패</p>
            <button onclick="location.reload()" class="mt-3 bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
              다시 시도
            </button>
          </div>
        `;
      }
    }

    window.onload = loadNews;
  </script>
</body>
</html>
